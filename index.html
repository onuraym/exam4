<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <script defer src="./script.js"></script>
  <title>Document</title>
</head>
<body>
  <h1 id="logo">Todolist</h1>
  <h3 class="under-logo_text">by name surname</h3>
  <button class="create-task_button">Создать новую задачу</button>

  <div class="create-task_modal-overlay">
    <div class="create-modal-content">

      <form id="form">
        <div class="modal_header">
          <p class="modal__title">Создать задачу</p>
          <img src="./assets/close_icon.png" alt="" class="create-modal_close-btn">
        </div>
        <input type="text" placeholder="заголовок" id="titleInput" class="title-input">
        <textarea placeholder="описание" id="descInput" class="description-input"></textarea>
        <p class="error-text"></p>
        <button type="submit" class="save-button">Сохранить</button>
        <button type="submit" class="cancel-button create-modal_cancel-button">Отмена</button>
      </form>
  
    </div>    
  </div>

  <h3 class="task-list">Список задач</h3>
  <ul id="tasks">
    <li class="task">

      <div class="task_header">
        <div class="task_title">Заголовок задачи</div>
        <input type="checkbox" class="checkbox" >
      </div>
      
      <div class="task_description">Описание задачи</div>
      <img src="./assets/delete_icon.png" alt="delete icon" class="delete_button">
    </li>
  </ul>

  <div class="delete-modal_overlay">
    <div class="delete-modal-content">
      <div class="modal_header">
        <h4 class="delete-modal_title">Вы уверены что хотите удалить задачу навсегда?</h4>
        <img src="./assets/close_icon.png" alt="" class="delete-modal_close-btn">
      </div>
    
      <button type="submit" class="delete-button">Удалить</button>
      <button type="submit" class="cancel-button delete-modal_cancel-button">Отмена</button>
    </div> 
  </div>
   

</body>
</html>
